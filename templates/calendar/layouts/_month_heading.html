<div class="btn-group" role="group" aria-label="Month navigation">
    <button id="calendar-month-menu"
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
    >
        <strong>{{ month.date.format('F Y') }}</strong> <span class="caret"></span>
    </button>
    <div class="dropdown-menu">
        {% for date in month.dateRange(-6, 6) %}
            {% if date == month.date %}
                <div class="dropdown-divider"></div>{% endif %}

            <a class="dropdown-item" href="{{ siteUrl }}calendar/month/{{ date.format('Y/m') }}/">
                {{ date.format('F Y') }}
            </a>

            {% if date == month.date %}
                <div class="dropdown-divider"></div>{% endif %}
        {% endfor %}
    </div>
</div>
